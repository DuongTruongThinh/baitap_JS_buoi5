<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary text-center mt-3">BÀI TẬP JS BUỔI 5</h1>
      <div class="bai1">
        <h3 class="text-info">BÀI 1</h3>
        <div class="row">
          <div class="col-lg-4 md-6 sm-12 mt-3">
            <input
              type="text"
              class="form-control"
              id="diemChuan"
              placeholder="Điểm chuẩn"
            />
          </div>
          <div class="col-lg-4 md-6 sm-12 mt-3">
            <select class="form-control" id="khuVuc" name="khuVuc">
              <option value="0">Chọn khu vực</option>
              <option value="0">X</option>
              <option value="2">A</option>
              <option value="1">B</option>
              <option value="0.5">C</option>
            </select>
          </div>
          <div class="col-lg-4 md-6 sm-12 mt-3">
            <select class="form-control" id="doiTuong" name="doiTuong">
              <option value="0">Chọn đối tượng</option>
              <option value="0">0</option>
              <option value="2.5">1</option>
              <option value="1.5">2</option>
              <option value="1">3</option>
            </select>
          </div>
          <div class="col-lg-4 md-6 sm-12 mt-3">
            <input
              type="text"
              class="form-control"
              id="diem1"
              placeholder="Điểm môn thứ nhất"
            />
          </div>
          <div class="col-lg-4 md-6 sm-12 mt-3">
            <input
              type="text"
              class="form-control"
              id="diem2"
              placeholder="Điểm môn thứ 2"
            />
          </div>
          <div class="col-lg-4 md-6 sm-12 mt-3">
            <input
              type="text"
              class="form-control"
              id="diem3"
              placeholder="Điểm môn thứ 3"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-center">
            <button
              class="btn btn-success btn-block"
              id="ketQuaBai1"
              onclick="tinhKetQuaBai1()"
            >
              Kết quả
            </button>
          </div>
        </div>
      </div>
      <div class="bai2">
        <h3 class="text-info mt-3">BÀI 2</h3>
        <div class="row">
          <div class="col-lg-6 md-6 sm-12 mt-3">
            <input
              type="text"
              class="form-control"
              id="hoTen"
              placeholder="Nhâp họ tên"
            />
          </div>
          <div class="col-lg-6 md-6 sm-12 mt-3">
            <input
              type="text"
              class="form-control"
              id="soKw"
              placeholder="Nhâp số KW"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-3">
            <button
              class="btn btn-success btn-block"
              id="ketQuaBai2"
              onclick="tinhKetQuaBai2()"
            >
              Tính tiền điện
            </button>
          </div>
        </div>
      </div>
      <div class="bai3">
        <h3 class="text-info mt-3">BÀI 3</h3>
        <div class="row">
          <div class="col-lg-4 md-4 sm-12">
            <input
              type="text"
              class="form-control"
              id="bai3_hoTen"
              placeholder="Nhập họ tên"
            />
          </div>
          <div class="col-lg-4 md-4 sm-12">
            <input
              type="text"
              class="form-control"
              id="tongThuNhapNam"
              placeholder="Tổng thu nhập năm"
            />
          </div>
          <div class="col-lg-4 md-4 sm-12">
            <input
              type="text"
              class="form-control"
              id="soNguoiPhuThuoc"
              placeholder="Số người phụ thuộc"
            />
          </div>
          <div class="col-12 text-center mt-3">
            <button
              class="btn btn-success btn-block"
              id="ketQuaBai3"
              onclick="tinhKetQuaBai3()"
            >
              Tính tiền thuế
            </button>
          </div>
        </div>
      </div>
      <div class="bai4">
        <h3 class="text-info mt-3">Bài 4</h3>
        <div class="row">
          <div class="col-lg-4 md-4 sm-12">
            <select
              name=""
              id="loaiKhachHang"
              class="form-control"
              onchange="bai4()"
            >
              <option value="0">Chọn loại khách hàng</option>
              <option value="0">Nhà dân</option>
              <option value="1">Doanh nghiệp</option>
            </select>
          </div>
          <div class="col-lg-4 md-4 sm-12">
            <input
              type="text"
              class="form-control"
              id="maKhachHang"
              placeholder="Nhập mã khách hàng"
            />
          </div>
          <div class="col-lg-4 md-4 sm-12">
            <input
              type="text"
              class="form-control"
              id="soKenhCaoCap"
              placeholder="Số kênh cao cấp"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 md-4 sm-12">
            <input
              type="text"
              placeholder="Số kết nối"
              id="soKetNoi"
              class="form-control mt-3"
              style="display: none"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center mt-3">
            <button
              class="btn btn-success btn-block"
              id="ketQuaBai4"
              onclick="tinhKetQuaBai4()"
            >
              Tính tiền cáp
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
